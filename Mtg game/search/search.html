<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="./query.js"></script>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="stylesheet" href="../stylesheet.css">
  </head>
  <body>
    <div id="header">
      <a href="../index.html"
        ><img
          id="logo"
          style="width: 20px; height: 20px"
          src="../image/logo.PNG"
          alt=""
      /></a>
      <header>Search Card Power</header>
      <a href="../rule/rule.html">Ruling</a>
      <a href="../search/search.html">Search</a>
    </div>

    <div id="body">
      <div>
        <label for="cardName">Card Name:</label>
        <input type="text" name="" id="cardName" placeholder="Card Name" />
      </div>
      <div>
        <label for="oracleText">Oracle Text:</label>
        <input
          type="text"
          name=""
          id="oracleText"
          placeholder="Text in the card"
        />
      </div>
      <div>
        <label for="typeLine">Type</label>
        <input type="text" name="" id="typeLine" />
        <select name="" id=""></select>
      </div>
      <div>
        <label for="cardMV">Card Mana Value:</label>
        <input type="text" name="" id="cardMV" placeholder="card mana value" />
      </div>
      <div>
        <label for="cardSet">Card Set:</label>
        <input type="text" name="" id="cardSet" placeholder="card set" />
      </div>
      <button id="search_btn">Search</button>
      <div id="body-div"></div>
    </div>

    <div id="footer"></div>
  </body>
